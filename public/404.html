<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#EEEEEE">
<title>Page Not Found</title>
<link rel="icon" type="image/png" sizes="192x192" href="https://lucianofelix.com.br/dist/icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://lucianofelix.com.br/dist/icons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://lucianofelix.com.br/dist/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="https://lucianofelix.com.br/dist/icons/favicon-96x96.png">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">
<style type="text/css">
  body {
    margin: 0;
    min-height: 100vh;
    background-color: #EEE;
    color: #111;
    font-family: 'Fira Mono', monospace;
    font-weight: 500;
    display: grid;
    place-items: center;
    place-content: center;
    overflow: hidden;
    user-select: none;
    animation: noise 2s step-end infinite;
  }
  span {
    font-size: min(50vw, 66.66vh, 256px);
    grid-area: 1 / 1 / 2 / 2;
    box-sizing: border-box;
  }
  span:nth-child(1) {
    color: #111;
    animation: shift 2s infinite;
  }
  span:nth-child(2), span:nth-child(3) {
    animation: glitch 2s infinite;
    animation-direction: reverse;
  }
  span:nth-child(2) {
    color: #111;
    clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    text-shadow: var(--x) var(--y) 0 var(--c);
  }
  span:nth-child(3) {
    color: #111;
    clip-path: polygon(0 100%, 100% 100%, 100% 60%, 0 60%);
    -webkit-clip-path: polygon(0 100%, 100% 100%, 100% 60%, 0 60%);
    animation-delay: 250ms;
    text-shadow: var(--x) var(--y) 0 var(--c);
  }
  @keyframes shift {
    2% {transform: translate(.4rem, -.2rem) skew(4deg);}
    4%, 70% {transform: translate(.1rem, 0) skew(0deg);}
    68% {transform: translate(0, 0) skew(0deg);}
    69% {transform: translate(-.2rem, 0) skew(-2deg);}
  }
  @keyframes glitch {
    2% {transform: translate(.8rem, -.2rem) skew(16deg);}
    4%, 70% {transform: translate(.2rem, 0) skew(0deg);}
    68% {transform: translate(0, 0);}
    69% {transform: translate(-.2rem, 0) skew(-8deg);}
  }
  @keyframes noise{0%{--x:0;--y:3px;--c:#EEE}10%{--x:3px;--y:-2px}20%{--x:3px;--y:2px}30%{--x:-2px;--y:0}40%{--x:3px;--y:1px}50%{--x:-3px;--y:-4px}60%{--x:1px;--y:-4px}70%{--x:-4px;--y:-3px;--c:#EEE}80%{--x:2px;--y:-1px;--c:#F43}90%{--x:4px;--y:-2px}}
</style>
</head>
<body>
<span>404</span>
<span aria-hidden>404</span>
<span aria-hidden>404</span>
</body>
</html>
