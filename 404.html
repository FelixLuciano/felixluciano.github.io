<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#EEEEEE">
  <title>Page Not Found</title>
  <link rel="icon" type="image/png" sizes="192x192" href="https://lucianofelix.com.br/dist/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://lucianofelix.com.br/dist/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://lucianofelix.com.br/dist/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://lucianofelix.com.br/dist/icons/favicon-96x96.png">
</head>
<body>
  <style type="text/css">
    body {
      background-color: #EEE;
      color: #111;
      font-family: sans-serif;
      font-size: min(50vw, 66.66vh);
      font-weight: bold;
      line-height: 100vh;
      text-align: center;
      transform: translate(var(--x), calc(var(--y) * 1px)) skew(calc(var(--y) * 1deg));
      animation: glitch 0.2s step-end infinite;
      overflow: hidden;
    }
    body:before {
      content: "404";
    }
    @keyframes glitch{0%{--x:0;--y:3}10%{--x:3px;--y:-2}20%{--x:3px;--y:2}30%{--x:-2px;--y:0;}40%{--x:3px;--y:1}50%{--x:-3px;--y:-4}60%{--x:1px;--y:-4}70%{--x:-4px;--y:-3}80%{--x:2px;--y:-1}90%{--x:4px;--y:-2}}
  </style>
</body>
</html>
